<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>offline music player -  listen music of your favourate</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="musicBox">
         <h2 class="title">tum bin</h2>
         <h4 class="artist">shreya ghosal</h4>
       <div class="thumbnail"></div>

       <div class="progress-container">
          <div class="currentTime"></div>
          <div class="duration"></div>
       </div>
       <div class="progressBarContainer">
          <div class="progress-bar">
            
          </div>
       </div>

      <div class="controller">
         <button class="back"><i class="fas fa-backward fa-2x" title="previous"></i></button>
         <button class="play"><i class="fas fa-play fa-2x " title="play/pause"></i></button>
         <button class="next"><i class="fas fa-forward fa-2x " title="next"></i></button>
      </div>
            <audio src="https://pl.meln.top/mr/a2be8d53e90ca6e33b844dd9c858a838.mp3?session_key=440fd92a0416f4be718338eb225a5ae5" ></audio>
   </div>
   
   <script src="index.js"></script>
</body>
</html>
